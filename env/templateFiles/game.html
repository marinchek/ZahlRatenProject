<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Guess The Number</title>
	<link rel="stylesheet" type="text/css" href="/staticFiles/game.css">
</head>
<body>
    <div class="game-container">
        <h2>Guess The Number</h2>
        
        {% if response != 'correct' %}
        <p>{{fromUntilMessage}}</p>
        <p>{{counterMessage}}</p>
        
        <form method="post">
            <div>
                <label>type your guess here:</label>
                <input type="number" name="user_guess"/>
                <button type="submit">submit</button>
            </div>
        </form>
        {% endif %}

        {% if response == 'correct': %}
        <p>{{counterMessage}}</p>
        <div id ="correct">
            <h1>{{number}} was the number!</h1>
            <form action="/welcomeScreen">
                <button>Play again!</button>
            </form>
        </div>
        {% endif %}

        <p>{{ numberGuess }}</p>
    </div>
</body>
</html>
